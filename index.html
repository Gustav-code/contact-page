<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <img src="resources/Logo.svg" alt="Becv Logo" class="logo">
            <h1>Interested in our business pricing?</h1>
            <p class="subtitle">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </header>

        <form class="contact-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Ethan Johnson">
                </div>
                <div class="form-group">
                    <label>Company Email</label>
                    <input type="email" placeholder="ethan@johnson.com">
                </div>
                <div class="form-group">
                    <label>Company Size</label>
                    <select>
                        <option>50-100 employees</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select>
                        <option>Building Landing pages</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label>Message</label>
                    <textarea placeholder="50-100 employees"></textarea>
                </div>
            </div>
            <button type="submit" class="submit-btn">Contact Sales</button>
        </form>

        <div class="author-info">Coded by <a href="#">Gustavo Limon</a></div>
    </main>
</body>
</html>
